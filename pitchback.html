<head>
  <title>PitchBack | Presentation Insight Capture</title>
  <meta name="viewport" content="width=400">
  <script type="text/javascript" src="https://www.simplify.com/commerce/v1/simplify.js"></script>
</head>

<body>
	{{> main}}
</body>

<template name="main">
	{{#if loggedin}}
		{{> navigation}}
		{{> presentation}}
		{{> comments}}
		{{> chat}}
	{{else}}
		{{> login}}
	{{/if}}
	{{#if addcomment}}
		{{> add_comment}}
	{{/if}}
</template>

<template name="login">
	<div class="overlay">
		<div id="login">
			<input id="username" type="text" placeholder="Username">
			<input id="password" type="text" placeholder="Password">
			<input id="login_user" type="button" value="Login">
			<input id="create_user" type="button" value="Create Account">
		</div>
	</div>
</template>

<template name="navigation">
	<div id="navigation">
		<div id="logo">
			<img src="images/PitchBack_logo-md.png" alt="PitchBack logo" title="PitchBack logo">
		</div>
		<div id="actionCalls">
			<!--
			<div class="speakerInfo">
				<span>Speaker</span>
			</div>
			-->
			<div class="donate">
				<img class="donate-img" src="images/nav-donate.png">
				<span>Donate</span>
			</div>
		</div>
	</div>
</template>

<template name="add_comment">
	<div class="overlay">
		<textarea class="comment_input"></textarea>
	</div>
</template>

<template name="presentation">
	<div id="presentation">
		<div id="prev"></div>
		<img height="284" width="378" src="{{slide}}">
		<div id="next"></div>
	</div>
</template>

<template name="comments">
	<div class="add-comment">+ Add a Comment</div>
	<ul class="comments">
	{{#each comments}}
		{{> comment}}
	{{/each}}
	<ul>
</template>

<template name="comment">
	<li class="comment">
		<div class="comment__details">
			<div class="comment__user">
				<img class="comment__avatar" src="images/avatar.png">
				<div class="comment__userName">{{owner_name}}</div>
				<div class="comment__time">{{timestamp}}</div>
			</div>
			<div class="comment__feedback">
			{{#if own_comment}}
				<div>{{score}}</div>
			{{else}}{{#if voted}}
				<img class="remove_vote" src="images/upVote-inactive.png">
			{{else}}
				<img class="add_vote" src="images/upVote-active.png">
			{{/if}}{{/if}}
			</div>
		</div>
		<div class="comment__text">
			{{text}}
		</div>
	</li>
</template>

<template name="chat">
</template>
