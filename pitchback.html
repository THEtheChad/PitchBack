<head>
  <title>PitchBack | Presentation Insight Capture</title>
</head>

<body>
	{{> main}}
</body>

<template name="main">
	{{#if loggedin}}
		{{> navigation}}
		{{> presentation}}
		{{> comments}}
		{{> chat}}
	{{else}}
		{{> login}}
	{{/if}}
</template>

<template name="login">
	<div class="overlay">
		<div id="login">
			<input id="username" type="text" placeholder="Username">
			<input id="password" type="text" placeholder="Password">
			<input id="login_user" type="button" value="Login">
			<input id="create_user" type="button" value="Create Account">
		</div>
	</div>
</template>

<template name="navigation">
	<div id="navigation">
		<div id="logo">
			<img src="images/PitchBack_logo-md.png" alt="PitchBack logo" title="PitchBack logo">
		</div>
		<div id="actionCalls">
			<div class="speakerInfo">
				<span>Speaker</span>
			</div>
			<div class="sendMoney">
				<span>Donate</span>
			</div>
		</div>
	</div>
</template>

<template name="presentation">
	<div id="presentation">
		<img src="{{slide}}">
	</div>
</template>

<template name="comments">
	<div class="feedback">
		<span>Comments</span>
		<input type="text" class="add_comment">
	</div>
	<ul class="comments">
	{{#each comments}}
		{{> comment}}
	{{/each}}
	<ul>
</template>

<template name="comment">
	<li class="comment">
		<div class="comment__details">
			<div class="comment__user">{{owner_name}}</div>
			<div class="comment__feedback">
			{{#if own_comment}}
				<div>{{score}}</div>
			{{else}}{{#if voted}}
				<div class="remove_vote"></div>
			{{else}}
				<div class="add_vote"></div>
			{{/if}}{{/if}}
			</div>
		</div>
		<div class="comment__text">
			{{text}}
		</div>
	</li>
</template>

<template name="chat">
</template>
